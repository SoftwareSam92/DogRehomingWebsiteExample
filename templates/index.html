<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Rehoming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Dogs Available for Rehoming</h1>
        <a href="{{ url_for('add_dog') }}" class="btn btn-primary mb-4">Add a Dog</a>
        <div class="row">
            {% for dog in dogs %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ dog.name }}</h5>
                        <p class="card-text"><strong>Breed:</strong> {{ dog.breed }}</p>
                        <p class="card-text"><strong>Age:</strong> {{ dog.age }} years</p>
                        <a href="{{ url_for('dog_detail', dog_id=dog._id) }}" class="btn btn-secondary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
