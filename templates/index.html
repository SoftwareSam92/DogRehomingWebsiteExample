{% extends "base.html" %}

{% block content %}
<h1>Available Dogs for Adoption</h1>
<div class="row">
    {% for dog in dogs %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{{ dog[4] }}" class="card-img-top" alt="{{ dog[1] }}">
            <div class="card-body">
                <h5 class="card-title">{{ dog[1] }}</h5>
                <p class="card-text">{{ dog[2] }}</p>
                <p class="card-text"><strong>Price: ${{ dog[3] }}</strong></p>
                <a href="/dog/{{ dog[0] }}" class="btn btn-primary">View Details</a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('add_to_basket', dog_id=dog[0]) }}" class="btn btn-success">Add to Basket</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
